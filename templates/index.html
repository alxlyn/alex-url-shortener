<!DOCTYPE html>
<html>
<head>
    <title>Alex URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>

    <form method="POST" action="/shorten">
        <input type="text" name="long_url" placeholder="Enter long URL" required>
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
        <p>Original: {{ long_url }}</p>
        <p>Short link: 
            <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}

</body>
</html>
